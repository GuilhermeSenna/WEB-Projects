<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/" />

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->

<body class="text-center">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="images/kisspng-email-address-electronic-mailing-list-logo-interne-corrugated-tape-5ae0f197d8e2a3.6291700715246913518884.jpg" alt="" width="120" height="120" />
        <h1 class="h3 mb-3 font-weight-bold">Signup to My Newsletter!</h1>
        <input type="text" name="fName" id="inputEmail" class="form-control top" placeholder="First Name" required autofocus />
        <input type="text" name="lName" id="inputPassword" class="form-control middle" placeholder="Last Name" required />
        <input type="email" name="email" id="inputPassword" class="form-control bottom" placeholder="Email" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up!
      </button type="submit">
        <p class="mt-3 mb-3 text-muted">&copy; GS Company</p>
    </form>
</body>
</html>
